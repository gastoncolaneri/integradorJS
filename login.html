<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <title>Ingresar</title>
  </head>
  <body>
    <header>
      <div class="navbar-fixed">
        <nav class="deep-purple darken-3">
          <div class="nav-wrapper">
            <a href="#!" class="brand-logo">Logo</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"
              ><i class="material-icons">menu</i></a
            >
            <ul class="right hide-on-med-and-down">
              <li><a href="/index.html">Inicio</a></li>
              <li><a href="/games.html">Juegos</a></li>
              <li><a href="/search.html">Buscador</a></li>
              <li><a href="/review.html">Opiniones</a></li>
              <li>
                <a href="/login.html"><strong>Ingresar</strong></a>
              </li>
            </ul>
          </div>
        </nav>

        <ul class="sidenav deep-purple darken-3" id="mobile-demo">
          <li>
            <a href="/index.html" class="white-text"
              ><i class="material-icons white-text"> home</i>Inicio</a
            >
          </li>
          <li>
            <a href="/games.html" class="white-text">
              <i class="material-icons white-text"> videogame_asset</i>
              Juegos</a
            >
          </li>
          <li>
            <a href="/search.html" class="white-text">
              <i class="material-icons white-text"> search</i>Buscador</a
            >
          </li>
          <li>
            <a href="/review.html" class="white-text">
              <i class="material-icons white-text"> rate_review</i>Opiniones</a
            >
          </li>
          <li>
            <a href="/login.html" class="white-text">
              <i class="material-icons white-text"> play_circle_filled</i
              >Ingresar</a
            >
          </li>
        </ul>
      </div>
    </header>

    <main>
      <div class="container mt15">
        <div class="row m0">
          <form class="col s8 offset-s2">
            <div class="card deep-purple darken-1">
              <div class="card-content">
                <div class="row">
                  <div class="input-field col s12 m0">
                    <input
                      id="email"
                      type="email"
                      required
                      class="white-text"
                    />
                    <label for="email" class="white-text"
                      >Correo electrónico</label
                    >
                    <span
                      class="helper-text"
                      data-error="Ingrese su correo electrónico"
                    ></span>
                  </div>
                  <div class="input-field col s12 m0">
                    <input
                      id="password"
                      type="password"
                      required
                      class="white-text"
                    />
                    <label for="password" class="white-text">Contraseña</label>
                    <span
                      class="helper-text"
                      data-error="Ingrese su contraseña"
                    ></span>
                  </div>
                  <div class="right">
                    <a
                      href="signIn.html"
                      class="
                        waves-effect
                        deep-purple
                        lighten-2
                        waves-blue
                        btn
                        mr15
                      "
                      >Registrarse</a
                    >
                    <a
                      href="#!"
                      class="waves-effect deep-purple darken-3 waves-blue btn"
                      >Ingresar</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer class="page-footer deep-purple darken-3">
      <div class="footer-copyright deep-purple darken-3">
        <div class="container">
          © 2021 Gaston Colaneri
          <a class="grey-text text-lighten-4 right" href="#!"> Suscribirte</a>
        </div>
      </div>
    </footer>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./js/main.js"></script>
</html>
