      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <title>Login</title>
  </head>
  <body>
    <header>
      <nav class="deep-purple darken-3 z-depth-3 navbar">
        <div class="nav-wrapper">
          <a href="/index.html" class="brand-logo hide-on-med-and-down"
            ><img src="/img/logo.png" alt="logo" id="logo"
          /></a>
          <a href="#" data-target="mobile-demo" class="sidenav-trigger"
            ><i class="material-icons">menu</i></a
          >
          <ul class="right hide-on-med-and-down">
            <li><a href="/index.html" class="navTitles">Home</a></li>
            <li><a href="/games.html" class="navTitles">Games</a></li>
            <li><a href="/review.html" class="navTitles">Reviews</a></li>
            <li>
              <a href="/login.html" class="navTitles"><strong>Login</strong></a>
            </li>
          </ul>
        </div>
      </nav>

      <ul class="sidenav deep-purple darken-3" id="mobile-demo">
        <li>
          <a href="/index.html" class="white-text navTitles"
            ><i class="material-icons iconYellow"> home</i>Home</a
          >
        </li>
        <li>
          <a href="/games.html" class="white-text navTitles">
            <i class="material-icons iconYellow"> videogame_asset</i>
            Games</a
          >
        </li>
        <li>
          <a href="/review.html" class="white-text navTitles">
            <i class="material-icons iconYellow"> rate_review</i>Reviews</a
          >
        </li>
        <li>
          <a href="/login.html" class="white-text navTitles">
            <i class="material-icons iconYellow"> play_circle_filled</i>Login</a
          >
        </li>
      </ul>
    </header>

    <main>
      <div class="mainContainerLogin">
        <div id="loginBlock">
          <form class="mainContainer deep-purple darken-3" action="">
            <div>
              <p class="mainTitle">Welcome!</p>
              <div class="mb10 dFlex input-field">
                <i class="fas fa-user-circle iconLogin prefix"></i
                ><input
                  type="text"
                  class="datos"
                  id="email-login-input"
                  required
                />
                <label for="email-login-input">Email or username</label>
              </div>
              <div class="dFlex input-field">
                <i class="fas fa-unlock-alt iconLogin prefix"></i
                ><input
                  type="password"
                  class="datos"
                  id="password-login-input"
                  required
                />
                <label for="password-login-input">Password</label>
              </div>
              <div class="blockdatos mb15">
                <div class="forgotPassBlock">
                  <p class="forgotPassText">
                    <a href="#modal4" class="links modal-trigger"
                      >Forgot your password?
                    </a>
                  </p>
                  <p class="taRight font14">
                    Don´t have an account?
                    <br /><a href="signIn.html" class="links newAccountText"
                      >Sign up
                    </a>
                  </p>
                </div>
              </div>
              <div class="mb15 taCenter">
                <button type="submit" class="mb10 btnSubmit">Log in</button>
                <button class="othersLoginButton tw" type="button">
                  <div class="loginSocialBlock">
                    <i class="fab fa-twitter iconLoginSocial"></i>
                    <span class="textOtherLogin">Log in with Twitter</span>
                  </div>
                </button>
                <button class="othersLoginButton fb" type="button">
                  <div class="loginSocialBlock">
                    <i class="fab fa-facebook-square iconLoginSocial"></i>
                    <span class="textOtherLogin">Log in with Facebook</span>
                  </div>
                </button>
                <button class="othersLoginButton gm" type="button">
                  <div class="loginSocialBlock">
                    <i class="fab fa-google-plus-square iconLoginSocial"></i>
                    <span class="textOtherLogin">Log in with Gmail</span>
                  </div>
                </button>
              </div>
              <div class="mb15"></div>
            </div>
          </form>
        </div>
      </div>

      <div id="modal4" class="modal">
        <div>
          <div class="modal-content deep-purple darken-3">
            <i class="material-icons icons right modal-close">cancel</i>
            <form class="mainContainer" action="" id="resetPassForm">
              <p class="mainTitle">Reset password</p>
              <div class="mb10 dFlex input-field">
                <i class="fas fa-user-circle iconLogin prefix"></i
                ><input type="email" id="email-reset-pass-input" required />
                <label for="email-reset-pass-input"> Email </label>
              </div>
              <div class="taCenter">
                <button
                  type="button"
                  class="mt20 btnSubmit"
                  onclick="resetPass()"
                >
                  Reset
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer-copyright deep-purple darken-3 footer">
      <div class="container">
        <div class="iconSocialContainer">
          <a href="https://www.instagram.com" target="_blank" class="links"
            ><i class="fab fa-instagram iconSocial"></i>
          </a>
          <a href="https://www.facebook.com" target="_blank" class="links"
            ><i class="fab fa-facebook iconSocial"></i>
          </a>
          <a href="https://www.whatsapp.com" target="_blank" class="links"
            ><i class="fab fa-whatsapp iconSocial"></i>
          </a>
          <a href="https://www.twitter.com" target="_blank" class="links"
            ><i class="fab fa-twitter iconSocial"></i>
          </a>
        </div>
        <p class="m0 center">© 2021 Gaston Colaneri</p>
      </div>
    </footer>
  </body>
