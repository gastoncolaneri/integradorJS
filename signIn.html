<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <title>Sign in</title>
  </head>
  <body>
    <header>
      <nav class="deep-purple darken-3 z-depth-3 navbar">
        <div class="nav-wrapper">
          <a href="/index.html" class="brand-logo hide-on-med-and-down"
            ><img src="/img/logo.png" alt="logo" id="logo"
          /></a>
          <a href="#" data-target="mobile-demo" class="sidenav-trigger"
            ><i class="material-icons">menu</i></a
          >
          <ul class="right hide-on-med-and-down">
            <li><a href="/index.html" class="navTitles">Home</a></li>
            <li><a href="/games.html" class="navTitles">Games</a></li>
            <li><a href="/review.html" class="navTitles">Reviews</a></li>
            <li>
              <a href="/login.html" class="navTitles"><strong>Login</strong></a>
            </li>
          </ul>
        </div>
      </nav>

      <ul class="sidenav deep-purple darken-3" id="mobile-demo">
        <li>
          <a href="/index.html" class="white-text navTitles"
            ><i class="material-icons icons"> home</i>Home</a
          >
        </li>
        <li>
          <a href="/games.html" class="white-text navTitles">
            <i class="material-icons icons"> videogame_asset</i>
            Games</a
          >
        </li>
        <li>
          <a href="/review.html" class="white-text navTitles">
            <i class="material-icons icons"> rate_review</i>Reviews</a
          >
        </li>
        <li>
          <a href="/login.html" class="white-text navTitles">
            <i class="material-icons icons"> play_circle_filled</i>Login</a
          >
        </li>
      </ul>
    </header>

    <main>
      <div class="container">
        <div class="row m0">
          <form class="col s8 offset-s2">
            <div class="card deep-purple darken-1">
              <div class="card-content">
                <div class="input-field col m0 s6 m0">
                  <input
                    class="white-text"
                    id="nombreRegistro"
                    type="text"
                    required
                  />
                  <label class="white-text" for="nombreRegistro">Name</label>
                  <span class="helper-text" data-error="Campo requerido"></span>
                </div>
                <div class="input-field col m0 s6">
                  <input
                    class="white-text"
                    id="apellidoRegistro"
                    type="text"
                    required
                  />
                  <label class="white-text" for="apellidoRegistro"
                    >Surname</label
                  >
                  <span class="helper-text" data-error="Campo requerido"></span>
                </div>
                <div class="input-field col m0 s12">
                  <input
                    class="white-text"
                    id="emailRegistro"
                    type="email"
                    required
                  />
                  <label class="white-text" for="emailRegistro">Email</label>
                  <span class="helper-text" data-error="Campo requerido"></span>
                </div>
                <div class="input-field col m0 s6">
                  <input
                    class="white-text"
                    id="passRegistro"
                    type="password"
                    required
                  />
                  <label class="white-text" for="passRegistro">Password</label>
                  <span class="helper-text" data-error="Campo requerido"></span>
                </div>
                <div class="input-field col m0 s6">
                  <input
                    class="white-text"
                    id="passRegistro2"
                    type="password"
                    required
                  />
                  <label class="white-text" for="passRegistro2"
                    >Confirm password</label
                  >
                  <span class="helper-text" data-error="Campo requerido"></span>
                </div>
                <div class="row">
                  <a
                    href="#"
                    class="
                      waves-effect
                      deep-purple
                      darken-3
                      waves-blue
                      btn
                      right
                    "
                    >Sign in</a
                  >
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer class="page-footer deep-purple darken-3">
      <div class="footer-copyright deep-purple darken-3">
        <div class="container">
          Â© 2021 Gaston Colaneri
          <a class="grey-text text-lighten-4 right" href="#!">Subscribe</a>
        </div>
      </div>
    </footer>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./js/main.js"></script>
</html>
