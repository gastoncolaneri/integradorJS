    <main>
      <div class="mainContainerLogin">
        <div id="loginBlock">
          <form
            class="mainContainer deep-purple darken-3"
            action=""
            id="signinForm"
          >
            <div>
              <p class="mainTitle">Create your account</p>
              <div class="blockDatos">
                <div class="dFlex input-field">
                  <input type="text" class="datos" id="nombre-input" required />
                  <label for="nombre-input">Name</label>
                </div>
                <div class="dFlex input-field">
                  <input
                    id="apellido-input"
                    type="text"
                    class="datos"
                    required
                  />
                  <label for="apellido-input">Surname</label>
                </div>
                <div class="dFlex input-field">
                  <input id="user-input" type="text" class="datos" required />
                  <label for="user-input">Username</label>
                </div>
              </div>
              <div class="blockDatos">
                <div class="dFlex input-field">
                  <input
                    id="email-signin-input"
                    type="email"
                    class="datos"
                    required
                  />
                  <label for="email-signin-input">Email</label>
                </div>
                <div class="dFlex input-field">
                  <input
                    id="confirm-email-input"
                    type="email"
                    class="datos"
                    required
                  />
                  <label for="confirm-email-input">Confirm email</label>
                </div>
              </div>
              <div class="blockDatos mb15">
                <div class="dFlex input-field">
                  <input
                    id="pass-signin-input"
                    type="password"
                    class="datos"
                    required
                  />
                  <label for="pass-signin-input">Password</label>
                </div>
                <div class="dFlex input-field">
                  <input
                    id="confirmPass-input"
                    type="password"
                    class="datos"
                    required
                  />
                  <label for="confirmPass-input">Confirm password</label>
                </div>
              </div>

              <div>
                <div class="mb15 taCenter">
                  <button
                    type="button"
                    class="mb15 mt20 btnSubmit"
                    onclick="signin()"
                  >
                    Register Now
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
