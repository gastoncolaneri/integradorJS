    />
    <link

      rel="stylesheet"
    />

    <title>Reviews</title>
  </head>
  <body onload="gamesAutocomplete(), carouselGames()">
    <header>
      <nav class="deep-purple darken-3 z-depth-3 navbar">
        <div class="nav-wrapper">
          <a href="/index.html" class="brand-logo hide-on-med-and-down"
            ><img src="/img/logo.png" alt="logo" id="logo"
          /></a>
          <a href="#" data-target="mobile-demo" class="sidenav-trigger"
            ><i class="material-icons">menu</i></a
          >
          <ul class="right hide-on-med-and-down">
            <li><a href="/index.html" class="navTitles">Home</a></li>
            <li><a href="/games.html" class="navTitles">Games</a></li>
            <li><a href="/review.html" class="navTitles">Reviews</a></li>
            <li>
              <a href="/login.html" class="navTitles"><strong>Login</strong></a>
            </li>
          </ul>
        </div>
      </nav>

      <ul class="sidenav deep-purple darken-3" id="mobile-demo">
        <li>
          <a href="/index.html" class="white-text navTitles"
            ><i class="material-icons iconYellow"> home</i>Home</a
          >
        </li>
        <li>
          <a href="/games.html" class="white-text navTitles">
            <i class="material-icons iconYellow"> videogame_asset</i>
            Games</a
          >
        </li>
        <li>
          <a href="/review.html" class="white-text navTitles">
            <i class="material-icons iconYellow"> rate_review</i>Reviews</a
          >
        </li>
        <li>
          <a href="/login.html" class="white-text navTitles">
            <i class="material-icons iconYellow"> play_circle_filled</i>Login</a
          >
        </li>
      </ul>
    </header>

    <main class="container">
      <div class="row">
        <div class="col s12">
          <div class="row">
            <div class="col s8 offset-s2 white-text center mt20">
              <h5>Know the reviews of the game you are looking for</h5>
            </div>
          </div>
        </div>
      </div>
      <div class="row center">
        <div class="col s8 offset-s2">
          <div class="carousel carousel-slider carouselReview" id="carousel">
            <a class="carousel-item" id="imgOne" href="#one!"></a>
            <a class="carousel-item" id="imgTwo" href="#two!"></a>
            <a class="carousel-item" id="imgThree" href="#three!"></a>
            <a class="carousel-item" id="imgFour" href="#four!"></a>
            <a class="carousel-item" id="imgFive" href="#five!"></a>
          </div>
        </div>
      </div>

      <ul class="collection collapsible popout" id="reviewList"></ul>

      <div class="fixed-action-btn">
        <a
          class="
            btn-floating btn-large
            waves-effect waves-light
            deep-purple
            lighten-1
            modal-trigger
            tooltipped
            pulse
            fixedIcons
          "
          href="#modal2"
          data-position="left"
          data-tooltip="Submit a review"
        >
          <i class="large material-icons">add</i>
        </a>
      </div>

      <div id="modal2" class="modal">
        <div>
          <div class="modal-content deep-purple darken-3">
            <i class="material-icons icons right modal-close">cancel</i>
            <form class="mainContainer" action="" id="reviewForm">
              <p class="mainTitle">Write your review</p>
              <div class="blockDatos">
                <div class="dFlex input-field">
                  <input
                    type="text"
                    class="datos"
                    id="user-review-input"
                    required
                  />
                  <label for="user-review-input">User</label>
                </div>
                <div class="dFlex input-field">
                  <input
                    type="text"
                    id="autocomplete-review-input"
                    class="autocomplete datos"
                    required
                  />
                  <label for="autocomplete-review-input">Game</label>
                </div>
              </div>
              <div class="blockDatos">
                <div class="dFlex input-field valign-wrapper">
                  <textarea
                    id="review-input"
                    class="datos materialize-textarea"
                    data-length="150"
                    required
                  ></textarea>
                  <label for="review-input">Please write your review</label>
                </div>
              </div>
              <div class="taCenter">
                <p class="range-field">
                  <input type="range" id="range-input" min="1" max="5" />
                  <label for="range-input">Overall score </label>
                </p>
              </div>

              <div class="mt20 taCenter">
                <button type="button" class="btnSubmit" onclick="addReview()">
                  Send review
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer-copyright deep-purple darken-3 footer">
      <div class="container">
        <div class="iconSocialContainer">
          <a href="https://www.instagram.com" target="_blank" class="links"
            ><i class="fab fa-instagram iconSocial"></i>

          </a>

            ><i class="fab fa-whatsapp iconSocial"></i>
          </a>
          <a href="https://www.twitter.com" target="_blank" class="links"
            ><i class="fab fa-twitter iconSocial"></i>
          </a>
        </div>
        <p class="m0 center">Â© 2021 Gaston Colaneri</p>
      </div>
    </footer>
  </body>

</html>
