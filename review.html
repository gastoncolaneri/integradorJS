<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <title>Reviews</title>
  </head>
  <body onload="carouselGames(); gamesAutocomplete()">
    <header>
      <nav class="deep-purple darken-3 z-depth-3 navbar">
        <div class="nav-wrapper">
          <a href="/index.html" class="brand-logo hide-on-med-and-down"
            ><img src="/img/logo.png" alt="logo" id="logo"
          /></a>
          <a href="#" data-target="mobile-demo" class="sidenav-trigger"
            ><i class="material-icons">menu</i></a
          >
          <ul class="right hide-on-med-and-down">
            <li><a href="/index.html" class="navTitles">Home</a></li>
            <li><a href="/games.html" class="navTitles">Games</a></li>
            <li><a href="/review.html" class="navTitles">Reviews</a></li>
            <li>
              <a href="/login.html" class="navTitles"><strong>Login</strong></a>
            </li>
          </ul>
        </div>
      </nav>

      <ul class="sidenav deep-purple darken-3" id="mobile-demo">
        <li>
          <a href="/index.html" class="white-text navTitles"
            ><i class="material-icons icons"> home</i>Home</a
          >
        </li>
        <li>
          <a href="/games.html" class="white-text navTitles">
            <i class="material-icons icons"> videogame_asset</i>
            Games</a
          >
        </li>
        <li>
          <a href="/review.html" class="white-text navTitles">
            <i class="material-icons icons"> rate_review</i>Reviews</a
          >
        </li>
        <li>
          <a href="/login.html" class="white-text navTitles">
            <i class="material-icons icons"> play_circle_filled</i>Login</a
          >
        </li>
      </ul>
    </header>

    <main class="container">
      <div class="row">
        <div class="col s12">
          <div class="row">
            <div class="col s8 offset-s2 white-text">
              <h5>Know the reviews of the game you are looking for:</h5>
            </div>
            <div class="input-field col s8 offset-s2" id="autocompleteReviews">
              <i class="material-icons icons prefix">search</i>
              <input type="text" id="autocomplete-input" class="autocomplete" />
              <label for="autocomplete-input">Search game</label>
            </div>
          </div>
        </div>
      </div>
      <div class="row center">
        <div class="col s8 offset-s2">
          <div class="carousel carousel-slider" id="carousel">
            <a class="carousel-item" id="imgOne" href="#one!"></a>
            <a class="carousel-item" id="imgTwo" href="#two!"></a>
            <a class="carousel-item" id="imgThree" href="#three!"></a>
            <a class="carousel-item" id="imgFour" href="#four!"></a>
            <a class="carousel-item" id="imgFive" href="#five!"></a>
          </div>
        </div>
      </div>

      <div class="fixed-action-btn">
        <a
          class="
            btn-floating btn-large
            waves-effect waves-light
            deep-purple
            lighten-1
            modal-trigger
            tooltipped
            pulse
          "
          href="#modal2"
          data-position="left"
          data-tooltip="Agregar una opinión"
        >
          <i class="large material-icons">add</i>
        </a>
      </div>

      <div id="modal2" class="modal">
        <div>
          <div class="modal-content deep-purple darken-3">
            <i class="material-icons icons right modal-close">cancel</i>
            <form class="mainContainer" action="">
              <p class="mainTitle">Write your review</p>
              <div class="blockDatos">
                <div class="dFlex input-field">
                  <input
                    type="text"
                    class="datos"
                    id="user-review-input"
                    required
                  />
                  <label for="user-review-input">User</label>
                </div>
                <div class="dFlex input-field">
                  <input
                    id="game-review-input"
                    type="text"
                    class="datos"
                    required
                  />
                  <label for="game-review-input">Game</label>
                </div>
              </div>
              <div class="blockDatos">
                <div class="dFlex input-field">
                  <textarea
                    id="review-input"
                    class="datos materialize-textarea"
                    required
                  ></textarea>
                  <label for="review-input">Please write your review</label>
                </div>
              </div>
              <div class="mt20 taCenter">
                <button type="submit" class="btnSubmit">Send review</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer class="page-footer deep-purple darken-3">
      <div class="footer-copyright deep-purple darken-3">
        <div class="container">
          © 2021 Gaston Colaneri
          <a class="grey-text text-lighten-4 right" href="#!">Subscribe</a>
        </div>
      </div>
    </footer>
  </body>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./js/main.js"></script>
</html>
